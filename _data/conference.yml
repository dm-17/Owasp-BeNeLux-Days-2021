  bio     : >-
            Edzo Botjes is Antifragility Architect at Xebia and in IT since 1991.<br />
            He published his Master Thesis titled "Defining Antifragility and the Application on Organisation Design" in 2020 as open access under CC BY-SA 4.0 at the Antwerp Management School, and as an IEEE published paper.<br />
            Edzo will be researching the intersection between information security, organisational learning and resilience in the coming years in a PhD track at the Open University. His mission is to keep on sharing and the lessons learned from applying research.
  title   : Optimize resilience towards antifragility, a secure cloud translation
  abstract: >-
            Security is about resilience. React on what happens is always needed to recover. Reacting on what you do not know, the famous unknown unknowns is the holy grail we call antifragile.<br />
            Edzo will provide a summary of the current body of knowledge which has a practical and theoretical basis. This summary is validated in the domain of organisation design by 30 experts. His summary, the EAAL model, appears to be also applicable not just to organisation design.<br />
            To keep it concrete we will discuss and see how to apply the EAAL in achieving secure public cloud usage.<br />
            The ecosystem of people researching and practising on antifragility and resilience is increasing due to effects of CORONA and also by universities adopting this topic. The next few years we are going to see much more on the topic of resilience and the impact on business, IT and security since this is what security is all about.
